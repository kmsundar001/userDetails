<nav class="navbar navbar-dark bg-primary">
    <!-- Navbar content -->
    <div class="container">
        <h3 class="headerLable"> Admin DashBoard </h3>
    </div>
  </nav>
  <div class="bodyCover">
    <div class="contanier"> 
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                    <tr class="textCenter">
                        <th> Si.NO </th>
                        <th> Name</th>
                        <th> User Name</th>
                        <th> E-mail </th>
                        <th> Gender </th>
                        <th> Education </th>
                        <th> Hobbies </th>
                        <th> Active Status </th>
                        <th> Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of userDetailsArray; let i = index">
                        <td class="textCenter"> {{ i + 1 }} </td>
                        <td > {{ x.name }} </td>
                        <td > {{ x.userName }} </td>
                        <td > {{ x.email }} </td>
                        <td class="textCenter"> {{ x.gender }} </td>
                        <td> {{ x.education }} </td>
                        <td>  {{ x.hobbies }} </td>
                        <td class="textCenter"> <input class="form-check-input" type="checkbox" [(ngModel)]="x.active" [id]="x.name" (change)="activeUser(x.id)"></td>
                        
                        <td class="textCenter"><img (click)="editUser(x)" src="../../assets/images/edit1.png" class="trashStyle" alt=""> <img (click)="deleteUser(x.id)" src="../../assets/images/trash.png" class="trashStyle" alt=""> </td>
                    </tr>
                </tbody>    
            </table>
        </div>
    </div>
  </div>
