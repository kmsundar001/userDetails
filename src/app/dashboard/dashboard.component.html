<nav class="navbar navbar-dark bg-primary">
    <!-- Navbar content -->
    <div class="container">
        <h3 class="headerLable"> Admin DashBoard </h3>
    </div>
  </nav>
  <div class="bodyCover">
    <div class="contanier"> 
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                    <tr class="textCenter">
                        <th> Si.NO </th>
                        <th>  Image </th>
                        <th> Name</th>
                        <th> User Name</th>
                        <th> E-mail </th>
                        <th> Gender </th>
                        <th> Education </th>
                        <th> Hobbies </th>
                        <th> Active Status </th>
                        <th> Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of userDetailsArray; let i = index">
                        <td class="textCenter"> {{ i + 1 }} </td>
                        <td> <img [src]="x.profilePic" class="profileImg" alt=""> </td>
                        <td > {{ x.name }} </td>
                        <td > {{ x.userName }} </td>
                        <td > {{ x.email }} </td>
                        <td class="textCenter"> {{ x.gender }} </td>
                        <td> {{ x.education }} </td>
                        <td>  {{ x.hobbies }} </td>
                        <td class="textCenter"> <input class="form-check-input" type="checkbox" [(ngModel)]="x.active" [id]="x.name" (change)="activeUser(x)"></td>
                        <td class="textCenter"><img (click)="editUser(x)" src="https://flyclipart.com/thumb2/circle-compose-draw-edit-write-icon-728133.png" class="trashStyle" alt=""> <img (click)="deleteUser(x.id)" src="https://icon-library.com/images/delete-icon/delete-icon-14.jpg" class="trashStyle" alt="" data-bs-toggle="modal" data-bs-target="#exampleModal"> </td>
                    </tr>
                </tbody>    
            </table>
        </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" #forgotModel>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">  </h5>Delete User
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">Ypu really want to delete the user</label>
                    
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close" (click)="confirmDelete('no')" >No</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close"  (click)="confirmDelete('yes')" >Yes</button>
            </div>
        </div>
    </div>
</div>
